<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="stylesheet" href="public/css/animations.css">
    <link rel="stylesheet" href="public/js/login.js">
    <link rel="shortcut icon" href="./public/assets/icons/iconSite.png" type="image/x-icon">

    <title>PlayScore | Cadastro</title>
</head>

<body>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="conteiner">
            <div class="card-login">
                <section class="formulario">
                    <h1>Seja bem vindo(a) à</h1>
                    <img src="public/assets/img/logoSite.png" class="logo">
                    <div class="campo">
                        <label class="userLabel">Nome:</label>
                        <input class="inputCampo" type="text" id="nome_input"> <br>
                    </div>

                    <div class="campo">
                        <label class="userLabel">Usuário:</label>
                        <input type="text" class="inputCampo" id="usuario_input">
                    </div>

                    <div class="campo">
                        <label class="userLabel">E-mail:</label>
                        <input class="inputCampo" type="text" id="email_input"> <br>
                    </div>

                    <div class="campo">
                        <label class="userLabel">Senha:</label>
                        <input class="inputCampo senha" type="password" id="input_senha"> <br>
                    </div>

                    <div class="campo">
                        <label class="userLabel">Confirmar Senha:</label>
                        <input class="inputCampo senha" type="password" id="input_confirmar_senha">
                    </div>

                    <button class="botao" onclick="cadastrar()">Cadastrar</button> <br> <br>

                    <div class="campo">
                        <span class="directLogin">Já possui um cadastro? <a href="login.html" class="labelLink"> Faça login aqui!</a></span>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
