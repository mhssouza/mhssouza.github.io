<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="stylesheet" href="public/css/animations.css">
    <link rel="shortcut icon" href="./public/assets/icons/iconSite.png" type="image/x-icon">

    <title>PlayScore | Cadastro</title>
</head>

<body>
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <!-- Formulário de cadastro -->
    <div class="card-login">
        <div class="telaCadastro">
            <h1>Cadastre-se aqui!</h1>
            <div class="campo nomeUser">
                <input class="inputCampo" type="text" id="nome_input" placeholder="Nome">
                <input type="text" class="inputCampo" id="usuario_input" placeholder="Usuário">
            </div>

            <div class="campo">
                <input class="inputCampo" type="text" id="email_input" placeholder="E-mail"> <br>
                <input class="inputCampo senha" type="password" id="input_senha" placeholder="Senha"> <br>
                <input class="inputCampo senha" type="password" id="input_confirmar_senha"
                    placeholder="Confirmar Senha">
                <button class="botao" id="btnAvancar">Avançar</button> <br> <br>
                <span class="directLogin">Já possui um cadastro?<a href="login.html" class="labelLink">Faça
                        login aqui!</a></span>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./public/js/login.js"></script>
