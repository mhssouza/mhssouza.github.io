<body>
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <!-- Formulário de cadastro -->
    <div class="card-login">
        <div class="telaCadastro">
            <h1>Cadastre-se aqui!</h1>
            <div class="campo nomeUser">
                <input class="inputCampo" type="text" id="nome_input" placeholder="Nome">
                <input type="text" class="inputCampo" id="usuario_input" placeholder="Usuário">
            </div>

            <div class="campo">
                <input class="inputCampo" type="text" id="email_input" placeholder="E-mail"> <br>
                <input class="inputCampo senha" type="password" id="input_senha" placeholder="Senha"> <br>
                <input class="inputCampo senha" type="password" id="input_confirmar_senha"
                    placeholder="Confirmar Senha">
                <button class="botao" id="btnAvancar">Avançar</button> <br> <br>
                <span class="directLogin">Já possui um cadastro?<a href="login.html" class="labelLink">Faça
                        login aqui!</a></span>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./public/js/login.js"></script>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmar_senha.value;
        var userVar = usuario_input.value
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            userVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "Por favor preencha todos os campos!";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 1000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                userServer: userVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }
