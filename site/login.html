<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayScore | Login</title>
    <link rel="shortcut icon" href="./public/assets/icons/iconSite.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/login.css">
</head>

<body>
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <div class="card card-login">
        <div class="telaCadastro">
            <h1>Bem vindo(a) de volta!</h1>
            <div class="campo">
                <input type="text" class="inputCampo" id="email_input" placeholder="E-mail"> <br> <br>
                <input class="inputCampo senha" type="password" id="input_senha" placeholder="Senha"> <br>
                <u><a href="#">Esqueceu a senha?</a></u> <br>
                <button class="botao" onclick="login()">Entrar</button> <br> <br>
                <span class="directLogin">NÃ£o possui um cadastro? <a href="cadastro.html">Cadastre-se aqui!</a></span>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Por favor preencha todos os campos";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 1000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                userServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    // setTimeout(function () {
                    //     window.location = "./dashboard/cards.html";
                    // }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
