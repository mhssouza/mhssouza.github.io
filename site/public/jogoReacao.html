<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/iconSite.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/jogoReacao.css">
    <link rel="stylesheet" href="./css/animations.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <title>PlayScore | Jogo de Reação</title>
</head>

<body>
    <div class="telaJogo">
        <h1>Reaction Lab</h1>
        <div class="inicio">
            <button class="botao btnAction" id="btn_iniciar">Iniciar</button>
            <a href="./telaUser.html" class="botao voltar btnAction">Voltar ao Perfil</a>
        </div>
    </div>

    <div class="telaJogo">
        <h1>DEFINA O CRONOMETRO DA RODADA</h1>
        <ul class="lista" id="timerLista">
            <li>
                <button class="botao btnTempo btnAction" data-tempo="30">30 Seg</button>
            </li>
            <li>
                <button class="botao btnTempo btnAction" data-tempo="60">1 Min</button>
            </li>
            <li>
                <button class="botao btnTempo btnAction" data-infinito="true">Infinito</button>
            </li>
        </ul>
    </div>

    <div class="telaJogo">
        <h1>Defina a Dificuldade</h1>
        <ul class="lista" id="dificuldadeLista">
            <li>
                <button style="color: lime; border-color: lime;" class="botao btnDificuldade btnAction" data-dificuldade="0"> Facil </button>
            </li>
            <li>
                <button style="color: orange; border-color: orange;" class="botao btnDificuldade btnAction" data-dificuldade="1"> Medio </button>
            </li>
            <li>
                <button style="color: red; border-color: red;" class="botao btnDificuldade btnAction" data-dificuldade="3"> Dificil </button>
            </li>
        </ul>
    </div>

    <div class="telaJogo">
        <div class="telaFinal">
            <div class="info">
                <p>Tempo: <span id="spanTempo">00:00</span></p>
                <p>Acertos: <span id="spanAcertos">0</span></p>
                <p>Pontuacao: <span id="spanPontos">0</span></p>
                <p>Precisao: <span id="spanPrecisao">100%</span></p>
            </div>

            <div class="vidas">
                <img src="./assets/icons/heart.png" class="coracao">
                <img src="./assets/icons/heart.png" class="coracao">
                <img src="./assets/icons/heart.png" class="coracao">
            </div>
        </div>

        <div class="borda" id="borda"></div>

        <div class="opcoes">
            <button class="botao reiniciar btnAction">Reiniciar</button>
        </div>
    </div>

    <div class="telaJogo">
        <h1>Fim de Jogo</h1>
        <div class="resultado">
            <!-- <p>Acertos: <span id="acertos_final">0</span></p>
            <p>Erros: <span id="erros_final">0</span></p> -->
            <p>Precisao: <span id="precisao-final">0%</span></p>
            <p>Pontuacao: <span id="pontos-final">0</span></p>
            <p>Maior Pontuacao: <span id="recorde-user">0</span></p>
        </div>

        <div class="graficos">
            <canvas id="myChart" style="position: relative; height: 40vh;"></canvas> <br> <br>
        </div>

        <div class="resultado">
            <p>Voce nao pode desistir ainda... <br>
            Tenha determinacao...</p>
        </div>

        <div class="botoes">
            <button class="botao reiniciar btnAction">Reiniciar</button>
            <a href="./telaUser.html" class="botao voltar btnAction">Voltar ao Perfil</a>
        </div>
    </div>

    <script src="./js/jogoReacao.js"></script>
</body>

</html>
