<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/iconSite.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/telaPerfil.css">
    <title>PlayScore | Perfil</title>
</head>

<body onload="validarSessao()">
    <div class="headerUser">
        <div class="hello">
            <h3>Salve, <span id="b_usuario">usuário</span>!</h3>
            <h6>@<span id="b_user">user</span></h6>
        </div>
    </div>

    <header>
        <ul>
            <li><button id="btnReaction" class="btnUser">Reaction Lab</butotn></li>
            <li><button id="btnQuiz" class="btnUser">Quiz</button></li>
            <li><button id="btnQuiz" class="btnUser">Leaderboard</button></li>
        </ul>
    </header>

    <div class="telaConteudo">
        <table>
            <thead>
                <th colspan="2">Última Sessão</th>
            </thead>
            <tbody>
                <!-- <tr>
                    <td><b>Recorde</b></td>
                    <td><b><span id="b_recorde">0</span></b></td>
                </tr> -->
                <tr>
                    <td>Pontos</td>
                    <td><span id="b_pontos">0</span></td>
                </tr>
                <tr>
                    <td>Acertos</td>
                    <td><span id="b_acertos">0</span></td>
                </tr>
                <tr>
                    <td>Erros</td>
                    <td><span id="b_erros">0</span></td>
                </tr>
                <tr>
                    <td>Precisão</td>
                    <td><span id="b_precisao">0</span>%</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="2"><a class="btnRedirect" href="./jogoReacao.html">Jogar</a></th>
            </tfoot>
        </table>
    </div>


    <div class="telaConteudo">
        <h1>Escolha Seu Jogo Favorito!</h1>
        <div class="jogosFav"></div>
    </div>
</body>

</html>
<script src="./js/sessao.js"></script>
<script src="./js/jogoReacao.js"></script>

<script>
    const btnReact = document.querySelector('#btnReaction'),
        btnJogos = document.querySelector('#btnQuiz'),
        telasUser = document.querySelectorAll('.telaConteudo');

    btnJogos.addEventListener('click', () => {
        telasUser[0].classList.add('deslizarLado');
        telasUser[1].classList.remove('deslizarLado');
    });

    btnReact.addEventListener('click', () => {
        telasUser[1].classList.add('deslizarLado');
        telasUser[0].classList.remove('deslizarLado');
    });
</script>
